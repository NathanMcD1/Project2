        <title>Project 2</title>

    <body>
        <header>
            <h1>Monthly Mortgage Payment Calculator: Fixed-Rate Mortgage</h1>
        </header>
        <main>
            <section id="input">
                <label for="principalInput">Enter the principal:</label>
                <input type="number" id="principalInput" name="principalInput">
                <label for="yearlyRateInput">Enter the yearly rate:</label>
                <input type="number" id="yearlyRateInput" name="yearlyRateInput">
                <label for="yearInput">Select the amount of years:</label>
                <select name="yearInput" id="yearInput">
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                </select>
                <button onclick="calculate()">Calculate</button>
            </section>
            <section id="output">
                <p>Your monthly payment is:</p>
                <p id="paymentOutput"></p>
            </section>
        </main>
        <footer>
            <p class="info">If you wish to view or download this website's source code, please take a look at <a href="https://github.com/NathanMcD1/Project2" target="_blank">My GitHub Repository.</a></p>
        </footer>
    </body>
